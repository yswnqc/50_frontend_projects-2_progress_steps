<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>1-expanding-cards</title>
  </head>
  <body>
    <h1>Expanding Cards</h1>
    <p>Click an image to expand it</p>
    <div class="container">
      <div
        class="card active"
        style="background-image: url(https://picsum.photos/800?random=0)"
      >
        <h3>image1</h3>
      </div>
      <div
        class="card"
        style="background-image: url(https://picsum.photos/800?random=1)"
      >
        <h3>image2</h3>
      </div>
      <div
        class="card"
        style="background-image: url(https://picsum.photos/800?random=2)"
      >
        <h3>image3</h3>
      </div>
      <div
        class="card"
        style="background-image: url(https://picsum.photos/800?random=3)"
      >
        <h3>image4</h3>
      </div>
      <div
        class="card"
        style="background-image: url(https://picsum.photos/800?random=4)"
      >
        <h3>image5</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
